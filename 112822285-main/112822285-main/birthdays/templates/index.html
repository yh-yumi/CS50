<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->

                <form action="/" method="post">
                    <input name="name" autofocus autocomplete="off" placeholder="Name" required type="text">
                    <input name="month" autocomplete="off" placeholder="Month" required type="text">
                    <input name="day" autocomplete="off" placeholder="Day" required type="text">

                    <input type ="submit" value="Add Birthday">
                </form>


            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for birthday in birthdays%}
                        <tr>
                            <td>{{birthday['name']}}</td>
                            <td>{{birthday['month']}}, {{birthday['day']}}</td>
                            <td>
                                <form action="/delete" method="post">
                                    <input name ="id" type="hidden" value="{{birthday['id']}}">
                                    <input type="submit" value="delete">
                                </form>
                            </td>
                            <td>
                                <form action = "/edit" method = "post">
                                    <input name ="id" type="hidden" value="{{birthday['id']}}">
                                    <input name = "editmonth" autocomplete = "off" placeholder="Month" required type="text">
                                    <input name = "editday" autocomplete="off" placeholder="Day" required type="text">
                                    <button type = "submit">Edit</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
