<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                    <h3>
                        <div class="question"><p>Which is the most populous city?</p></div>

                        <p>
                            <button id = "Tokyo"> Tokyo, Japan </button>
                            <button class = "Incorrect"> London, UK </button>
                            <button class = "Incorrect"> Delhi, India </button>
                            <button class = "Incorrect"> Shanghai, China </button>
                            <button class = "Incorrect"> New York, The U.S.A </button>
                        </p>
                        <p id = "message"></p>
                    </h3>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>
                    <div class="question"><p>What is the smallest country in the world?</p></div>
                    <p>
                        <input autocomplete = "off" autofocus type = "text">
                        <button id = "Check"> Check Answer </button>
                    </p>
                    <p id = "message2"></p>
                </h3>
            </div>
        </div>
        <script>
            // TODO: Add code to check answers to questions
            // If putting script in the header, use DOMcontentLoaded in the script or in the body use onclick attribute to call the function
            document.querySelector('#Tokyo').addEventListener('click', function() {
                document.querySelector('#Tokyo').style.backgroundColor = 'Lightgreen';
                document.querySelector('#message').innerHTML = 'Correct!'; // innerHTML types text
            });

            let incorrects = document.querySelectorAll('.Incorrect'); //querySelectorAll returns an array of all matching elements.
                for (let i = 0; i < incorrects.length; i++)
                {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = 'salmon';
                        document.querySelector('#message').innerHTML = 'Incorrect!';
                    })
                }

            document.querySelector('#Check').addEventListener('click', function() {
                let countryname = document.querySelector('input').value;
                if (countryname === "Vantican")
                {
                    document.querySelector('input').style.backgroundColor = 'Palegreen';
                    document.querySelector('#message2').innerHTML = 'Correct!';
                }
                else
                {
                    document.querySelector('input').style.backgroundColor = 'salmon';
                    document.querySelector('#message2').innerHTML = 'Incorrect!';
                }
            });
        </script>
    </body>
</html>
