
{% extends "layout.html" %}

{% block body %}
    <h1>Registrants</h1>
    <form action="/register" method="post">
        <input autocomplete="off" autofocus name="name" placeholder="Name" type="text">
        <select>
            <option disable selected>Sport</option>
            {% for sport in sports %}
            <option>{{sport}}</option>
            {% endfor %}
        </select>

    </form>
{% endblock %}
